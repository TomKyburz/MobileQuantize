<!DOCTYPE html>
<head>
    <title>Quantize</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="quantize/site.webmanifest">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="quantize/img/key.png">
</head>
<body>
  <div class="header">
      <div class="account" style="cursor:pointer;" onclick="openNav()"><img class="burger" src="https://quantize.me/img/burgericon.png"></div>
      <h1>Image Manipulation</h1>
      <div class="c"><div onclick="toggleAccount()"><img src="https://quantize.me/img/key.png" class="chat"></div></div></div>
      <div class="content">
        <div class="img"><label id="uploadimg"><input type="file" accept="image/*, image/png" capture="user"></label></div>
        <div class="contenttext"><img src="https://quantize.me/img/key.png"></div>
        <div class="img"><a href="https://quantize.me/game/roguesoul.swf" id="downloadimg"></a></div>
      </div>
</body>
</html>
